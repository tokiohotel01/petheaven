<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | PetHeaven</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="imag/logo.png.png" alt="PetHeaven Logo">
            <span>PetHeaven</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Contacto -->
    <section class="contact">
        <h1>Contáctanos</h1>
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje</label>
            <textarea id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <p>© 2024 PetHeaven. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
